<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Social Media Habits</h2>

    <form action="thankyou.html" onsubmit="return validatePage2()">

        <div class="section">
            <label class="section-title">Platforms you use</label>

            <div class="option">
                <input type="checkbox" id="instagram" name="platforms">
                <label for="instagram">Instagram</label>
            </div>

            <div class="option">
                <input type="checkbox" id="whatsapp" name="platforms">
                <label for="whatsapp">WhatsApp</label>
            </div>

            <div class="option">
                <input type="checkbox" id="youtube" name="platforms">
                <label for="youtube">YouTube</label>
            </div>

            <div class="option">
                <input type="checkbox" id="twitter" name="platforms">
                <label for="twitter">Twitter / X</label>
            </div>
        </div>

        <div class="section">
            <label for="usage" class="section-title">Daily usage time</label>
            <select id="usage" required>
                <option value="">Select</option>
                <option>Less than 1 hour</option>
                <option>1–3 hours</option>
                <option>3–5 hours</option>
                <option>More than 5 hours</option>
            </select>
        </div>

        <div class="section">
            <label class="section-title">Main purpose</label>

            <div class="option">
                <input type="radio" name="purpose" id="entertainment" required>
                <label for="entertainment">Entertainment</label>
            </div>

            <div class="option">
                <input type="radio" name="purpose" id="education">
                <label for="education">Education</label>
            </div>

            <div class="option">
                <input type="radio" name="purpose" id="communication">
                <label for="communication">Communication</label>
            </div>

            <div class="option">
                <input type="radio" name="purpose" id="business">
                <label for="business">Business</label>
            </div>
        </div>

        <div class="buttons">
            <a href="index.html" class="back">Back</a>
            <button type="submit">Submit</button>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
